version: '3.3'
services:
  thelounge:
    image: lscr.io/linuxserver/thelounge:latest
    container_name: thelounge
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
    volumes:
      - /data/thelounge/config:/config
    ports:
      - 100.71.28.44:9001:9000
    restart: unless-stopped
